<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .fade-in {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .fade-in.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!--nav bar-->
    <nav class="">
      <ul
        class="flex justify-end gap-5 px-5 bg-[#5b5a5a] text-white font-medium items-center"
      >
        <a
          href="#"
          class="w-[30px] h-[30px] border rounded-full overflow-hidden"
          ><img
            src="./images/git.png"
            alt=""
            class="w-full h-full object-cover rounded-full"
        /></a>
        <li
          class="cursor-pointer py-6 text-white hover: transition-all duration-200 group relative"
        >
          <a href="#">Home</a>
          <div
            class="absolute bottom-3 w-full h-0.5 hidden group-hover:block transition-all duration-200 bg-slate-300"
          ></div>
        </li>
        <li
          class="cursor-pointer text-white hover: transition-all duration-200 group relative"
        >
          <a href="#">About</a>
          <div
            class="absolute top-8 w-full h-0.5 hidden group-hover:block transition-all duration-200 bg-slate-300"
          ></div>
        </li>
        <li
          class="cursor-pointer text-white hover: transition-all duration-200 group relative"
        >
          <a href="#">Contact</a>
          <div
            class="absolute top-8 w-full h-0.5 hidden group-hover:block bg-slate-300"
          ></div>
        </li>
      </ul>
    </nav>

    <!--Hero section-->
    <section class="relative bg-[#4F4F4F]">
      <div
        class="w-10/12 max-w-[1080px] my-auto mx-auto flex justify-center items-center"
      >
        <!--left section-->
        <div class="">
          <h2 class="font-bold text-[40px] text-white leading-[1.2]">
            Github profile finder, Enter your name and find your profile.
          </h2>
          <div class="w-6 h-1 bg-slate-600 my-2"></div>
          <p class="text-white opacity-[0.8]">
            This is a simple app that can produce the details of github user by
            entering their username.
          </p>
          <button
            class="bg-white border-2 rounded px-3 py-1 text-slate-700 font-semibold mt-3 hover:text-white hover:bg-slate-500 transition-all duration-200"
            onclick="document.querySelector('.js-input').focus()"
          >
            Let's Go
          </button>
        </div>
        <!--right section-->
        <div class="max-h-[400px]">
          <img
            src="./images/stock-git2.avif"
            class="w-[500px] h-[300px] object-cover"
            alt=""
          />
        </div>
      </div>
    </section>
    <!--Form section-->
    <section class="">
      <form action="" class="p-4 bg-[#4F4F4F] js-form">
        <div class="flex justify-center gap-4">
          <input
            type="text"
            placeholder="Enter github id"
            class="js-input border-2 w-1/3 rounded focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-transparent focus:shadow-sm focus:shadow-white focus:scale-105 transition-all duration-200"
          />
          <button
            class="bg-white rounded px-6 py-3 text-slate-700 font-semibold hover:text-white hover:bg-slate-500 transition-all duration-200"
            onclick="{renderProfile}"
          >
            Find Profile
          </button>
        </div>
      </form>
      <div id="loading" class="hidden text-center text-gray-500">
        Loading...
      </div>
    </section>
    <!--Main section-->
    <section
      id="card"
      class="w-full border border-[#5f5f5f] h-[400px] relative bg-[#5f5f5f]"
    >
      <!-- <div
        class="w-1/2 h-3/4 mx-auto my-10 flex items-center bg-[#4f4f4f] py-10 shadow-sm shadow-black"
      >
        <div class="border-2 rounded-full w-[200px] overflow-hidden mx-auto">
          <img src="images/image.png" alt="" />
        </div>
        <div class="mx-auto">
          <p class="font-mono font-semibold text-white">${userDetails.name}</p>
          <p>${userDetails.bio}</p>
          <p class="break-words">
            <a href="https://github.com/kiranbhavanam" target="_blank"
              >https://github.com/kiranbhavanam.................</a
            >
          </p>
        </div>
      </div> -->
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
